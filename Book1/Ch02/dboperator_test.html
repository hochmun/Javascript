    <script>
        let num1 = 10;
        let num2 = 3;

        num1 += num2;
        document.write(num1, '<br>');

        num1 -= num2;
        document.write(num1, '<br>');

        num1 *= num2;
        document.write(num1, '<br>');

        num1 %= num2;
        document.write(num1, '<br>');
    </script>
