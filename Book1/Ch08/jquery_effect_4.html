<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/25
        이름 : 심규영
        내용 : 애니메이션이 적용된 요소에 queue(function(){...})를 사용하여
        새로운 함수를 큐에 추가하는 예제, p301
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('.txt1').animate({'marginLeft':'200px'},1000)
            .animate({'marginTop':'200px'},1000)
            .queue(function(){
                $(this).css({'background-color':'red'});
                $(this).dequeue();
            })
            .animate({'marginLeft':'0'},1000)
            .animate({'marginTop':'0'},1000);
        });
    </script>
    <style>
        * {margin: 0;}
        .txt1 {
            width: 50px;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
</body>
</html>
