<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/24
        이름 : 심규영
        내용 : 지정한 요소에 애니메이션이 적용되는 예제, p294
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('.btn1').on('click',()=>{
                $('.txt1').animate({
                    'marginLeft':'500px',
                    'fontSize':'30px'
                },
                2000,'linear',()=>{
                    alert('모션 완료!');
                });
            });

            $('.btn2').on('click',()=>{
                $('.txt2').animate({
                    'marginLeft':'+=50px'
                },1000);
            });
        });
    </script>
    <style>
        .txt1 {background-color: aqua;}
        .txt2 {background-color: pink;}
    </style>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px" 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>
</body>
</html>
