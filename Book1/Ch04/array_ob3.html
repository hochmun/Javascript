<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/10
        이름 : 심규영
        내용 : splice, pop, push, shift, unshift 예제, p103
     -->
    <script>
        let greenArr = ["교대", "방배", "강남"];
        let yellowArr = ["미금", "청자", "수서"];

        // 2번 인덱스부터 1개의 데이터를 삭제합니다
        // 그런 다음 "서초", "역삼"을 삽입합니다.
        greenArr.splice(2, 1, "서초", "역삼");
        console.log(greenArr);

        // yellowArr 배열 마지막 인덱스의 데이터를 data1에 저장합니다.
        let data1 = yellowArr.pop();
        // yelloArr 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장합니다.
        let data2 = yellowArr.shift();

        // data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 넣는다.
        yellowArr.push(data2);
        console.log(yellowArr);

        // data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어 넣는다.
        yellowArr.unshift(data1);
        console.log(yellowArr);
    </script>
</head>
<body>
    
</body>
</html>
