<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/10
        이름 : 심규영
        내용 : join, concat, slice, sort, reverse 예제, p102
     -->
    <script>
        let arr_1 = ["사당", "교대", "방배", "강남"];
        let arr_2 = ["신사", "압구정", "옥수"];

        // 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환
        let result = arr_1.join("-");
        console.log(result);

        // 2개의 배열을 하나의 배열로 만들어 반환
        result = arr_1.concat(arr_2);
        console.log(result);

        // 배열의 1번 이전의 인덱스 요소를 잘라냅니다. 그리고 남은값을 반환
        result = arr_1.slice(1, 3);
        console.log(result);

        // 배열의 값을 오름차순으로 정렬
        arr_1.sort();
        console.log(arr_1);

        // 배열 순서를 거꾸로 뒤집는다
        arr_2.reverse();
        console.log(arr_2);
    </script>
</head>
