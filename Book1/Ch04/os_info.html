<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        let info = navigator.userAgent.toLowerCase();
        let oslmg = null;

        if(info.indexOf('windows') >= 0) {
            oslmg = "window.png";
        } else if(info.indexOf('macintosh') >= 0) {
            oslmg = "macintosh";
        } else if (info.indexOf('iphone') >= 0) {
            oslmg = "iphone.png";
        } else if (info.indexOf('android') >= 0) {
            oslmg = "android";
        }

        document.write("<img src=\"../img/"+oslmg+"\">","<br>");
        let scr = screen;
        let sc_w = scr.width;
        let sc_h = scr.height;

        document.write("모니터 해상도 너비:"+sc_w+"px", "<br>");
        document.write("모니터 해상도 높이:"+sc_h+"px", "<br>");
    </script>
</head>

</html>
