<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/16
        이름 : 심규영
        내용 : even/odd 선택자, p192
            even - 홀수번째(짝수 인덱스) 요소 선택
            odd - 짝수번째 (홀수 인덱스) 요소 선택
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('#menu li:even')
            .css({
                'background-color':'#ff0'
            })
            
            $('#menu li:odd')
            .css({
                'background-color':'#0ff'
            })
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
