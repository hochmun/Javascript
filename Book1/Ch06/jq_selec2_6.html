<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/16
        이름 : 심규영
        내용 : only-child/slice(index) 선택자, p197
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('#menu1 li')
            .slice(1,3) // index 1초과 3이하 선택
            .css({
                'background':'#ff0'
            })

            $('li:only-child') // 선택한 요소가 부모요소에게 하나뿐인
                               // 자식 요소면 선택
            .css({
                'background':'#0ff'
            })
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
    </ul>
</body>
</html>
