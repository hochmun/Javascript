<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/17
        이름 : 심규영
        내용 : attr()/romoverAttr() 메서드, p221
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            let srcVal = $('#sec_1 img').attr('src');
            console.log(srcVal);

            $('#sec_1 img')
            .attr({
                'width':200,
                'src':srcVal.replace('sissor.jpeg','rock.jpeg'),
                'alt':'바위'
            })
            .removeAttr('border');
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="../img/sissor.jpeg" alt="가위" border="2">
        </p>
    </section>
</body>
</html>
