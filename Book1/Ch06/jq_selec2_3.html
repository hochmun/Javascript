<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/16
        이름 : 심규영
        내용 : eq(index)/lt(index)/gt(index) 탐색 선택자, p193
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('#menu li').eq(2)
            .css({
                'background-color':'#ff0'
            });

            $('#menu li:lt(2)').css({'background-color':'#0ff'});

            $('#menu li:gt(2)').css({'background-color':'#f0f'});
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>
