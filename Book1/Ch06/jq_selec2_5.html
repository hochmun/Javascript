<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/16
        이름 : 심규영
        내용 : nth-child(숫자n)/nth-last-of-type(숫자) 선택자, p196
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('#menu1 li:nth-child(1)')
            .css({
                'background-color':'#ff0'
            })

            $('#menu1 li:nth-child(2n)')
            .css({
                'border':'2px dashed #f00'
            })

            $('#menu2 li:nth-child(2)')
            .css({
                'background-color':'#0ff'
            })
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
