<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/16
        이름 : 심규영
        내용 : 요소명과 class값이 일치하는 요소를 선택하여 스타일을
            적용하는 예제, p177
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $("h1.tit").css("background-color","#0ff")
            .css("border","2px dashed #f00");
        })
    </script>
</head>
<body>
    <h1 class="tit">제이쿼리</h1>
    <h2>선택자</h2>
    <h3 class="tit">직접 선택자</h3>
</body>
</html>
