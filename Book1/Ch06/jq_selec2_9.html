<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/16
        이름 : 심규영
        내용 : $.inArray()/$.isArray()/$.merge() 메서드, p204
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            let arr1 = ['서울','대전','부산','전주'];
            let arr2 = ['한국','미국','일본','중국'];
            let obj = {
                'name':'정부장',
                'area':'서울'
            };

            let idxNum = $.inArray('부산',arr1);
            console.log(idxNum);

            let okArray1 = $.isArray(arr1);
            let okArray2 = $.isArray(obj);
            console.log(okArray1); // 배열 객체면 true
            console.log(okArray2); // 배열 객체가 아니면 false

            $.merge(arr2, arr1);
            console.log(arr2);
        });
    </script>
</head>

</body>
</html>
