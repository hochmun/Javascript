<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/17
        이름 : 심규영
        내용 : 요소의 높이/ 너비 메서드, p227
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            const w1 = $('#p1').width();
            console.log(w1); // 100

            // width 100 + padding 20 * 2
            const w2 = $('#p1').innerWidth();
            console.log(w2); // 140

            // width 100 + padding 20 * 2 + border 5 * 20
            const w3 = $('#p1').outerWidth();
            console.log(w3); // 150

            $('#p2')
            .outerWidth(100)
            .outerHeight(100);
        })
    </script>
    <style>
        * {
            padding: 0;
        }

        #p1, #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
</body>
</html>
