<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/17
        이름 : 심규영
        내용 : prop() 메서드, p225
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            const result_1 = $('#chk1').prop('checked');
            console.log(result_1); // false

            let result_2 = $('#chk2').prop('checked');
            console.log(result_2); // true

            result_2 = $('#chk3').prop('checked',true);

            // id 값이 'se_1'인 요소의 옵션 중 selected 옵션의
            // 인덱스 값을 가져옴
            const result_3 = $('#se_1').prop('selectedIndex');
            console.log(result_3); // 2
            
        })
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
            </select>
        </p>
    </form>
</body>
</html>
