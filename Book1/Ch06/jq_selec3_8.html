<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--

        내용 : 스크롤바 위치 메서드, p232

    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            /* 
            offset() - 선택한 요소가 문서에서 수평/수직으로 얼마나
            떨어져 있는지에 대한 값을 반환 
            */
            const topNum = $('h1').offset().top;
            $(window).scrollTop(topNum);

            const sct = $(window).scrollTop();
            console.log(sct); // 2000
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {line-height: 1;}
        #wrap {
            height: 5000px;
            padding-top: 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>위치 메서드</h1>
    </div>
</body>
</html>
