<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/22
        이름 : 심규영
        내용 : mousemove() 예제, p262
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $(document).on('mousemove',(e)=>{
                $('.posX').text(e.pageX);
                $('.posY').text(e.pageY);
            });
        });
    </script>
</head>
<body>
    <h1>mousemove</h1>
    <p>X : <span class="posX">0</span>px</p>
    <p>Y : <span class="posY">0</span>px</p>
</body>
</html>
