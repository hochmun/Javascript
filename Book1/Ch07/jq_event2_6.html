<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/23
        이름 : 심규영
        내용 : on()메서드에 '라이브 이벤트 등록 방식'을 사용하여 동적으로 생성된
        요소에도 이벤트가 등록 되는지 알아보는 예시, p279
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('.btn_1.on').on('mouseover focus', ()=>{
                alert('HELLO!');
            });
            $('.btn_1').addClass('on');

            $(document).on('mouseover focus', '.btn_2.on',()=>{
                alert('WELCOME!');
            });
            $('.btn_2').addClass('on');
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
</body>
</html>
