<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/18
        이름 : 심규영
        내용 : 강제로 이벤트 발생시키기, p251
     -->
    <script src="../lib/jquery-3.6.1.min.js"></script>
    <script>
        $(()=>{
            $('.btn1').click(()=>{
                $('.btn1').parent().next()
                .css({'color':'#f00'});
            });

            $('.btn2').on({
                'mouseover focus':()=>{
                    $('.btn2').parent().next()
                    .css({'color':'#0f0'});
                }
            });

            $('.btn1').click();
            $('.btn2').trigger('mouseover');
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
</html>
